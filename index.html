<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/tailwind.css" />
    <title>Thumbnail</title>
  </head>
  <body class="tw-bg-gray-900 tw-h-screen tw-w-screen relative">
    <img
      src="assets/images/logo.png"
      class="
        tw-absolute
        tw-top-0
        tw-bottom-0
        tw-left-0
        tw-right-0
        tw-m-auto
        tw-opacity-10
      "
    />
    <div
      class="
        tw-absolute
        tw-top-10
        tw-left-10
        tw-flex
        tw-items-center
        tw-justify-start
      "
    >
      <img
        src="assets/images/coach.jpeg"
        class="tw-h-24 tw-w-24 tw-rounded-full tw-object-cover tw-mr-4"
      />
      <p class="tw-text-3xl tw-text-white">Aditi Singh</p>
    </div>
    <div
      class="
        tw-absolute
        tw-top-0
        tw-bottom-0
        tw-left-0
        tw-right-0
        tw-m-auto
        tw-mx-20
        tw-flex
        tw-items-center
        tw-justify-around
      "
    >
      <div class="tw-flex tw-items-center tw-justify-between tw-flex-col">
        <img src="assets/images/team2.png" class="tw-h-64" />
        <p class="tw-text-2xl tw-text-white">ACM</p>
      </div>
      <img src="assets/images/vs.png" class="tw-h-44" />
      <div class="tw-flex tw-items-center tw-justify-between tw-flex-col">
        <img src="assets/images/team1.png" class="tw-h-64" />
        <p class="tw-text-2xl tw-text-white">MVLA</p>
      </div>
    </div>
    <img
      src="assets/images/logo.png"
      class="tw-absolute tw-bottom-10 tw-left-10 tw-h-16"
    />
  </body>
</html>
